on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]  # ✅ PR이 열리거나 업데이트될 때 실행
  pull_request_target:
    types: [opened, reopened, synchronize]  # ✅ 포크된 PR에도 적용 (필요 시)

permissions:
  contents: write
  pull-requests: write  # ✅ PR 관련 작업 허용

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📝 Generate Release Notes
        uses: release-drafter/release-drafter@v6.2.0  # ✅ 최신 버전 사용
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
