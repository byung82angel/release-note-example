name: Draft new release
on:
  push:
    branches:
      - main
jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Release
      id: release_notes
      # reference : https://github.com/release-drafter/release-drafter
      uses: release-drafter/release-drafter@v6
      with:
        config-name: drafter-config.yaml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: ğŸš€ Publish Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_notes.outputs.tag_name }}  # âœ… ìë™ ìƒì„±ëœ íƒœê·¸ ì‚¬ìš©
        name: "ğŸš€ ë¦´ë¦¬ì¦ˆ ${{ steps.release_notes.outputs.tag_name }}"
        draft: false  # âœ… ì •ì‹ ë¦´ë¦¬ì¦ˆë¡œ ë§Œë“¤ê¸°
        prerelease: false
        body: ${{ steps.release_notes.outputs.body }}
      env:
