name-template: "🚀 릴리즈 v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
target-branch: "main"  # ✅ 브랜치 설정 추가

categories:
  - title: "✨ 신규 기능 추가"
    labels:
      - "feat"
      - "feature"
      - "enhancement"

  - title: "🐛 버그 수정"
    labels:
      - "bug"
      - "fix"

  - title: "🛠 코드 개선 및 리팩토링"
    labels:
      - "improvement"
      - "refactor"

  - title: "🚀 성능 최적화"
    labels:
      - "performance"
      - "optimization"

  - title: "🔧 설정 및 환경 변경"
    labels:
      - "config"
      - "settings"

  - title: "📦 라이브러리 및 의존성 업데이트"
    labels:
      - "dependencies"
      - "library"

  - title: "📄 문서 및 가이드 업데이트"
    labels:
      - "docs"
      - "documentation"

  - title: "🛑 호환성 깨짐 (Breaking Changes)"
    labels:
      - "breaking-change"
      - "BREAKING CHANGE"
      - "breaking"

change-template: "- 🔹 $TITLE (#$NUMBER) by @$AUTHOR"
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels: [ "breaking", "BREAKING CHANGE", "breaking-change" ]  # 🚨 **주요 변경 사항 (Major)**
  minor:
    labels: [ "feat", "feature", "enhancement" ]  # 🚀 **새로운 기능 (Minor)**
  patch:
    labels: [ "fix", "bug", "chore", "refactor", "performance", "style", "dependencies", "docs", "config", "settings" ]  # 🛠 **버그 수정 및 개선 (Patch)**

template: |
  ## 🚀 이번 릴리즈 변경 사항
  $CHANGES
